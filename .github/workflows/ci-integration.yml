name: Integration Tests

on:
  workflow_dispatch:   # run manually from GitHub Actions tab
  schedule:
    - cron: "0 3 * * *"  # optional: run nightly at 03:00 UTC

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # ---- Checkout code ----
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Set up Python ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---- Install dependencies ----
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---- Verify Docker & Compose ----
      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version

      # ---- Start stack (Airflow + MLflow + Serve) ----
      - name: Start services
        run: docker compose -f airflow/docker-compose.yaml up -d postgres webserver scheduler mlflow serve

      # ---- Wait for services ----
      - name: Wait for services to be healthy
        run: |
          echo "⏳ Waiting for Airflow Webserver..."
          for i in {1..30}; do
            curl -sf http://localhost:8080/health && break
            sleep 10
          done

          echo "⏳ Waiting for MLflow..."
          for i in {1..30}; do
            curl -sf http://localhost:5000 && break
            sleep 5
          done

          echo "⏳ Waiting for model serve..."
          for i in {1..30}; do
            curl -sf http://localhost:5001 && break
            sleep 5
          done

      # ---- Run only integration tests ----
      - name: Run integration tests
        env:
          RUN_INTEGRATION_TESTS: 1   # ensures pytest won’t skip integration tests
        run: pytest -m integration -v

      # ---- Always teardown ----
      - name: Stop services
        if: always()
        run: docker compose -f airflow/docker-compose.yaml down -v
