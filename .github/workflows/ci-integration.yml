name: Integration Tests

on:
  workflow_dispatch:   # run manually from GitHub Actions tab
  schedule:
    - cron: "0 3 * * *"  # optional: run nightly at 03:00 UTC

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---- Start stack (Airflow + MLflow) ----
      - name: Start core services (Airflow + MLflow)
        run: ./airflow/start_all.sh --fresh

      - name: Start model serving
        run: ./airflow/start_serve.sh

      # ---- Wait for services ----
      - name: Wait for MLflow and Serve
        run: |
          echo "⏳ Waiting for MLflow (http://localhost:5000)..."
          for i in {1..30}; do
            curl -s http://localhost:5000 || true
            sleep 5
          done

          echo "⏳ Waiting for model serve (http://localhost:5001)..."
          for i in {1..30}; do
            curl -s http://localhost:5001 || true
            sleep 5
          done

      # ---- Run only integration tests ----
      - name: Run integration tests
        run: pytest -m integration -v

      # ---- Teardown ----
      - name: Stop services
        if: always()
        run: ./airflow/stop_all.sh --fresh
