name: Integration Tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Show preinstalled Docker + Compose v2
      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version

      # Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Minimal env + dummy key so mounts work
      - name: Create dummy .env and GCS key
        run: |
          echo "AIRFLOW_UID=50000" > .env
          mkdir -p keys airflow/keys
          echo '{}' > keys/gcs-service-account.json
          echo '{}' > airflow/keys/gcs-service-account.json

      # üîß Fix permissions so Airflow & MLflow can write to volumes
      - name: Fix permissions for CI volumes
        run: |
          mkdir -p airflow/logs airflow/artifacts airflow/tmp mlruns artifacts
          chmod -R 777 airflow/logs airflow/artifacts airflow/tmp mlruns artifacts

      # üìã Diagnostics: show directories and permissions before services start
      - name: Show volume ownership
        run: |
          echo "=== airflow/ directory ==="
          ls -l airflow
          echo
          echo "=== airflow/logs ==="
          ls -ld airflow/logs
          echo
          echo "=== airflow/artifacts ==="
          ls -ld airflow/artifacts
          echo
          echo "=== airflow/tmp ==="
          ls -ld airflow/tmp
          echo
          echo "=== mlruns ==="
          ls -ld mlruns
          echo
          echo "=== artifacts ==="
          ls -ld artifacts

      # Bring up Postgres first
      - name: Start Postgres
        run: docker compose --env-file .env -f airflow/docker-compose.yaml up -d postgres

      # Initialize Airflow DB
      - name: Initialize Airflow DB
        run: docker compose --env-file .env -f airflow/docker-compose.yaml run --rm airflow-init

      # Now bring up core services including serve
      - name: Start services (webserver, scheduler, mlflow, serve)
        run: docker compose --env-file .env -f airflow/docker-compose.yaml up -d webserver scheduler mlflow serve

      # Wait for health
      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting for Airflow webserver‚Ä¶"
          ok=0
          for i in {1..60}; do
            if curl -sf http://localhost:8080/health | grep -q '"status":"healthy"'; then ok=1; break; fi
            sleep 5
          done
          [ "$ok" -eq 1 ] || { echo "Airflow webserver did not become healthy"; exit 1; }

          echo "‚è≥ Waiting for MLflow‚Ä¶"
          ok=0
          for i in {1..60}; do
            curl -sf http://localhost:5000 >/dev/null && ok=1 && break
            sleep 3
          done
          [ "$ok" -eq 1 ] || { echo "MLflow did not become reachable"; exit 1; }

          echo "‚è≥ Waiting for Serve‚Ä¶"
          ok=0
          for i in {1..60}; do
            curl -sf http://localhost:5001/invocations -H "Content-Type: application/json" -d '{"dataframe_split": {"columns": [], "data": []}}' | grep -q 'error_code' && ok=1 && break
            sleep 3
          done
          [ "$ok" -eq 1 ] || { echo "Serve API did not become reachable"; exit 1; }

      # Run integration tests inside webserver (via Makefile target)
      - name: Run integration tests
        run: make integration-tests

      # If anything failed, dump diagnostics
      - name: Diagnostics (ps + last logs)
        if: failure()
        run: |
          echo "==== docker compose ps ===="
          docker compose -f airflow/docker-compose.yaml ps
          echo
          echo "==== webserver logs (tail) ===="
          docker compose -f airflow/docker-compose.yaml logs --tail=200 webserver || true
          echo
          echo "==== scheduler logs (tail) ===="
          docker compose -f airflow/docker-compose.yaml logs --tail=200 scheduler || true
          echo
          echo "==== mlflow logs (tail) ===="
          docker compose -f airflow/docker-compose.yaml logs --tail=200 mlflow || true
          echo
          echo "==== serve logs (tail) ===="
          docker compose -f airflow/docker-compose.yaml logs --tail=200 serve || true
          echo
          echo "==== postgres logs (tail) ===="
          docker compose -f airflow/docker-compose.yaml logs --tail=100 postgres || true

      # Always down
      - name: Stop services
        if: always()
        run: docker compose --env-file .env -f airflow/docker-compose.yaml down -v
