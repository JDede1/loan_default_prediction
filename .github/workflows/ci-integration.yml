name: Integration Tests + CD

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Show Docker versions
      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version

      # Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Dummy env + CI overrides
      - name: Create CI .env and dummy GCS key
        run: |
          echo "AIRFLOW_UID=0" > .env
          echo "AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres:5432/airflow" >> .env
          echo "AIRFLOW__WEBSERVER__WORKER_TMP_DIR=/opt/airflow/tmp" >> .env
          echo "PYTHONPATH=/opt/airflow:/opt/airflow/src" >> .env
          echo "MLFLOW_TRACKING_URI=http://mlflow:5000" >> .env
          echo "MLFLOW_ARTIFACT_URI=file:/opt/airflow/mlruns" >> .env
          echo "GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/keys/gcs-service-account.json" >> .env
          echo "GCS_BUCKET=dummy-ci-bucket" >> .env

          mkdir -p keys airflow/keys
          echo '{"dummy":"true"}' > keys/gcs-service-account.json
          echo '{"dummy":"true"}' > airflow/keys/gcs-service-account.json

      # Prepare CI volumes
      - name: Prepare CI volumes
        run: |
          mkdir -p airflow/logs airflow/artifacts mlruns artifacts airflow/tmp
          chmod -R 777 airflow/logs airflow/artifacts mlruns artifacts airflow/tmp

      # Build images (force rebuild to avoid stale cache)
      - name: Build Docker images
        run: docker compose --env-file .env -f airflow/docker-compose.yaml build --no-cache

      # Start Postgres
      - name: Start Postgres
        run: docker compose --env-file .env -f airflow/docker-compose.yaml up -d postgres

      # Wait for Postgres
      - name: Wait for Postgres
        run: |
          echo "‚è≥ Waiting for Postgres..."
          for i in {1..30}; do
            if docker exec airflow-postgres pg_isready -U airflow -d airflow; then
              echo "‚úÖ Postgres is ready!"
              exit 0
            fi
            sleep 2
          done
          echo "‚ùå Postgres did not become healthy in time"
          exit 1

      # Ensure MLflow database exists
      - name: Ensure MLflow database
        run: make create-mlflow-db

      # Fix mlflow-runs volume permissions
      - name: Fix mlflow-runs volume
        run: docker compose --env-file .env -f airflow/docker-compose.yaml run --rm fix-mlflow-runs

      # Init Airflow DB (retry if needed)
      - name: Initialize Airflow DB
        run: |
          echo "‚è≥ Initializing Airflow DB..."
          for i in {1..3}; do
            if docker compose --env-file .env -f airflow/docker-compose.yaml run --rm airflow-init; then
              echo "‚úÖ Airflow DB initialized"
              docker compose --env-file .env -f airflow/docker-compose.yaml run --rm webserver airflow db check || true
              exit 0
            fi
            echo "‚ö†Ô∏è Retry $i/3: Airflow init failed, retrying in 10s..."
            sleep 10
          done
          echo "‚ùå Airflow DB init failed after 3 attempts"
          exit 1

      # Start Airflow + MLflow
      - name: Start Airflow + MLflow
        run: docker compose --env-file .env -f airflow/docker-compose.yaml up -d webserver scheduler mlflow

      # Health checks for Airflow + MLflow
      - name: Wait for Airflow + MLflow to be healthy
        run: |
          echo "‚è≥ Waiting for Airflow webserver‚Ä¶"
          ok=0
          for i in {1..100}; do
            if curl -sf http://localhost:8080/health | grep -q "healthy"; then ok=1; break; fi
            sleep 5
          done
          [ "$ok" -eq 1 ] || { echo "‚ùå Airflow webserver did not become healthy"; exit 1; }

          echo "‚è≥ Waiting for MLflow‚Ä¶"
          ok=0
          for i in {1..100}; do
            curl -sf http://localhost:5000 >/dev/null && ok=1 && break
            sleep 3
          done
          [ "$ok" -eq 1 ] || { echo "‚ùå MLflow did not become reachable"; exit 1; }

      # Bootstrap: Train + register a model
      - name: Bootstrap MLflow model (register dummy model)
        run: |
          docker compose --env-file .env -f airflow/docker-compose.yaml run --rm webserver \
            python src/train_with_mlflow.py \
              --data_path /opt/airflow/data/loan_default_selected_features_clean.csv \
              --model_name loan_default_model --alias staging

      # ‚úÖ Start Serve before integration tests
      - name: Start Serve
        run: docker compose --env-file .env -f airflow/docker-compose.yaml up -d serve

      # Run integration tests (Makefile target)
      - name: Run integration tests (Makefile target)
        run: make integration-tests

      # Diagnostics on failure
      - name: Diagnostics (ps + last logs)
        if: failure()
        run: |
          docker compose -f airflow/docker-compose.yaml ps
          docker compose -f airflow/docker-compose.yaml logs --tail=200 webserver || true
          docker compose -f airflow/docker-compose.yaml logs --tail=200 scheduler || true
          docker compose -f airflow/docker-compose.yaml logs --tail=200 mlflow || true
          docker compose -f airflow/docker-compose.yaml logs --tail=200 serve || true
          docker compose -f airflow/docker-compose.yaml logs --tail=100 postgres || true

      # Always clean up
      - name: Stop services
        if: always()
        run: docker compose --env-file .env -f airflow/docker-compose.yaml down -v

  cd-deploy:
    needs: integration   # only runs if integration passes
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build trainer image
        run: |
          IMAGE_URI="us-central1-docker.pkg.dev/loan-default-mlops/mlops/loan-default-trainer:latest"
          echo "üöÄ Building trainer image: $IMAGE_URI"
          docker build -f Dockerfile.trainer -t $IMAGE_URI .

      - name: Push trainer image
        run: |
          IMAGE_URI="us-central1-docker.pkg.dev/loan-default-mlops/mlops/loan-default-trainer:latest"
          echo "üì§ Pushing trainer image to Artifact Registry..."
          docker push $IMAGE_URI
