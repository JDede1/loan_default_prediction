name: Integration Tests

on:
  workflow_dispatch:   # run manually from GitHub Actions tab
  schedule:
    - cron: "0 3 * * *"  # optional: run nightly at 03:00 UTC

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      # ---- Checkout repo ----
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Show Docker & Compose versions (built-in v2) ----
      - name: Show Docker & Compose versions
        run: |
          docker --version
          docker compose version

      # ---- Set up Python ----
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---- Install dependencies ----
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # ---- Create dummy .env + GCS key (for CI only) ----
      - name: Create dummy env and GCS key
        run: |
          echo "AIRFLOW_UID=50000" > .env
          mkdir -p keys airflow/keys
          echo '{}' > keys/gcs-service-account.json
          echo '{}' > airflow/keys/gcs-service-account.json

      # ---- Start stack (skip Serve in CI) ----
      - name: Start services
        run: docker compose -f airflow/docker-compose.yaml up -d postgres webserver scheduler mlflow

      # ---- Wait for services to be healthy ----
      - name: Wait for services to be healthy
        run: |
          echo "⏳ Waiting for Airflow Webserver..."
          for i in {1..60}; do
            curl -sf http://localhost:8080/health && break
            sleep 10
          done

          echo "⏳ Waiting for MLflow..."
          for i in {1..60}; do
            curl -sf http://localhost:5000 && break
            sleep 5
          done

      # ---- Run integration tests ----
      - name: Run integration tests
        env:
          RUN_INTEGRATION_TESTS: 1
        run: pytest -m integration -v

      # ---- Always teardown ----
      - name: Stop services
        if: always()
        run: docker compose -f airflow/docker-compose.yaml down -v
